<!DOCTYPE html>
<html lang="ur">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اکاؤنٹ بنائیں - GCU Admissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="auth-page-container">
      <div class="background-bubbles">
      </div>
      <div class="auth-card" data-aos="zoom-in-up" data-aos-duration="800">
        <div class="auth-card-header">
          <img src="gc-logo.png" alt="GCU Logo" height="60" class="mb-3">
          <h2>نیا ایڈمیشن اکاؤنٹ</h2>
          <p class="text-white-50 small mb-4">براہ کرم اپنی تفصیلات درج کرکے رجسٹر ہوں۔</p>
        </div>
        <form id="registrationForm">
          <div class="form-group-interactive" data-aos="fade-up" data-aos-delay="100">
            <label for="regFullName">پورا نام*</label>
            <input type="text" class="form-control" id="regFullName" placeholder="اپنا پورا نام درج کریں" required>
          </div>
          <div class="form-group-interactive" data-aos="fade-up" data-aos-delay="200">
            <label for="regEmail">ای میل ایڈریس*</label>
            <input type="email" class="form-control" id="regEmail" placeholder="ای میل" required>
          </div>
          <div class="form-group-interactive" data-aos="fade-up" data-aos-delay="300">
            <label for="regPassword">پاس ورڈ*</label>
            <input type="password" class="form-control" id="regPassword" placeholder="پاس ورڈ" required>
          </div>
          <div class="form-group-interactive" data-aos="fade-up" data-aos-delay="400">
            <label for="regConfirmPassword">پاس ورڈ کی تصدیق کریں*</label>
            <input type="password" class="form-control" id="regConfirmPassword" placeholder="پاس ورڈ دوبارہ درج کریں" required>
          </div>
          <div class="form-check text-start mb-3" data-aos="fade-up" data-aos-delay="500">
            <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
            <label class="form-check-label small text-white-50" for="agreeTerms"> میں <a href="#" class="text-gcu-gold">شرائط و ضوابط</a> سے اتفاق کرتا/کرتی ہوں۔ </label>
          </div>
          <button type="submit" class="btn-auth mt-2" data-aos="zoom-in" data-aos-delay="600">رجسٹر کریں</button>
        </form>
        <div class="extra-links mt-4" data-aos="fade-up" data-aos-delay="700">
          <p>پہلے سے اکاؤنٹ ہے؟ <a href="login.html">یہاں لاگ ان کریں</a></p>
           <p class="mt-3"><a href="home.html" class="text-white-50 small"><i class="fas fa-arrow-left me-1"></i> مرکزی ویب سائٹ پر واپس جائیں</a></p>
        </div>
      </div>
      <footer class="auth-footer text-center py-4">
        <p class="small mb-0">&copy; <span id="currentYearRegister"></span> GC University Lahore. All rights reserved.</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
